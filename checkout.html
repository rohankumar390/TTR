<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Checkout</title>
        <link rel="stylesheet" href="css/about.css">
        <link rel="stylesheet" href="css/checkout.css">
        <link rel="stylesheet" href="css/Collection.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        
        <div class="navbar">
            <div class="logo"><a href="index.html"><img style="padding: 20px;width: 35%;"
                        src="img/logo.png" alt></a></div>
            <ul class="nav-list">
                
                <li><a href="Collection.html">Collection</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="feedback.html">Feedback</a></li>
                <li><a href="#contact">Log out</a></li>
            </ul>
            <!-- <div class="cart-icon">&#128722;</div> -->
        </div>
        <div class="container" style="padding-top: 100px;">
            <div class="checkoutLayout">

                <div class="returnCart">
                 
                    <h1>List Product in Cart</h1>
                    <div class="list">

                        <div class="item">
                            <img src="images/1.webp">
                            <div class="info">
                                <div class="name">PRODUCT 1</div>
                                <div class="price">$22/1 product</div>
                            </div>
                            <div class="quantity">5</div>
                            <div class="returnPrice">$433.3</div>
                        </div>

                    </div>
                </div>

                <div class="right">
                    <h1>Checkout</h1>

                    <div class="form">
                        <div class="group">
                            <label for="name">Full Name</label>
                            <input type="text" name="name" id="name">
                        </div>

                        <div class="group">
                            <label for="phone">Phone Number</label>
                            <input type="text" name="phone" id="phone">
                        </div>

                        <div class="group">
                            <label for="address">Address</label>
                            <input type="text" name="address" id="address">
                        </div>

                        <div class="group">
                            <label for="country">Country</label>
                            <select name="country" id="country">
                                <option value>Choose..</option>
                                <option value>Kingdom</option>
                            </select>
                        </div>

                        <div class="group">
                            <label for="city">City</label>
                            <select name="city" id="city">
                                <option value>Choose..</option>
                                <option value>London</option>
                            </select>
                        </div>
                    </div>
                    <div class="return">
                        <div class="row">
                            <div>Total Quantity</div>
                            <div class="totalQuantity">70</div>
                        </div>
                        <div class="row">
                            <div>Total Price</div>
                            <div class="totalPrice">$900</div>
                        </div>
                    </div>
                    <button class="buttonCheckout">CHECKOUT</button>
                </div>
            </div>
            
        </div>

        <script src="js/checkout.js"></script>

    </body>
</html>
